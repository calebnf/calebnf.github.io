  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <div class="wrapper">
      <header class="without-description">
        <h1>Calebnf.GitHub.io</h1>
        <p></p>
        <p class="view"><a href="https://github.com/calebnf">View the Project on GitHub <small>calebnf</small></a></p>

          <li class="single"><a href="https://github.com/calebnf/calebnf.github.io">View On <strong>GitHub</strong></a></li>

      <section>
        <h3></h3>
      <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([51.505, -0.09], 13);



  // load a tile layer
  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);


  </script>
</section>
