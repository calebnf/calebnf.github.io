    <div class="wrapper">
      <header class="without-description">
        <h1>Calebnf.GitHub.io</h1>
        <p></p>
        <p class="view"><a href="https://github.com/calebnf">View the Project on GitHub <small>calebnf</small></a></p>

          <li class="single"><a href="https://github.com/calebnf/calebnf.github.io">View On <strong>GitHub</strong></a></li>
        </ul>

      <section>
        <h3></h3>
        <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  </script>
