      <header class="without-description">
        <h1>Average Commuting times in Pennsylvania by County</h1>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script src="countiesPA8.js"></script>
      
    <script type="text/javascript">
    		var chargerslyr = L.layerJSON("EV_Charge.json")

		var mbAttr = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw';

	    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		    streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});


		var map = L.map('map', {
			center: [40.9, -77.3],
			zoom: 7,
			layers: [grayscale, chargerslyr]
		});
		
		var baseLayers = {
			"Grayscale": grayscale,
			"Streets": streets
		};
	
		var overlays = {
			"EV Charging Stations": chargerslyr
		};
	
		L.control.layers(baseLayers, overlays).addTo(map);
		</script>
	
		<script>

		// control that shows state info on hover
		var info = L.control();

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Pennsylvania Commuting Times</h4>' +  (props ?
				'<b>' + props.COUNTY_NAM + ' County' + '</b><br />' + props.TIME2 + ' Minutes'
				: 'Hover over a county');
		};

		info.addTo(map);


		// get color depending on commuting time value
		function getColor(d) {
			return d > 50 ? '#800026' :
			       d > 40  ? '#BD0026' :
			       d > 30  ? '#E31A1C' :
			       d > 20  ? '#FC4E2A' :
			       d > 10   ? '#FD8D3C' :
			                  '#FFEDA0';
		}

		function style(feature) {
			return {
				weight: 2,
				opacity: 1,
				color: 'white',
				dashArray: '3',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.TIME2)
			};
		}

		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 5,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		geojson = L.geoJson(counties, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


		var legend = L.control({position: 'bottomright'});

		legend.onAdd = function (map) {

			var div = L.DomUtil.create('div', 'info legend'),
				grades = [10, 20, 30, 40, 50],
				labels = [],
				from, to;

			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];

				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}

			div.innerHTML = labels.join('<br>');
			return div;
		};

		legend.addTo(map);

	</script>
	<script>
				function onEachFeature(feature, layer) {
						    // does this feature have a property named popupContent?
						    if (feature.properties && feature.properties.NAME && feature.properties.ADDRESS) {
						        layer.bindPopup("<h1>"+feature.properties.NAME+"</h1><p>"+feature.properties.ADDRESS+"<br>"+feature.properties.City+", "+feature.properties.State+" "+feature.properties.ZIP+"<br> Network: "+feature.properties.EVNETWORK+"");
						    }
		}
		var geojsonlayer = L.geoJson(chargers, {onEachFeature: onEachFeature}).addTo(map);
	</script>
